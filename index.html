<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .high-priority {
      border-left: 5px solid rgb(218, 11, 11);
      padding-left: 10px;
    }
    .medium-priority {
      border-left: 5px solid rgb(243, 214, 0);
      padding-left: 10px;
    }
    .low-priority {
      border-left: 5px solid rgb(97, 97, 213);
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Personal Task Tracker</h1>

    <!-- Today's Summary -->
    <div class="mb-4 p-3 border rounded">
      <h4>Today's Summary</h4>
      <p>Total Tasks: <span id="total-tasks">0</span></p>
      <p>Completed Tasks: <span id="completed-tasks">0</span></p>
      <p>Pending Tasks: <span id="pending-tasks">0</span></p>
    </div>

    <!-- Add Task Form -->
    <div class="mb-4">
      <h4>Add New Task</h4>
      <form id="task-form" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="task-name" class="form-control" placeholder="Task Name" required>
        </div>
        <div class="col-md-3">
          <select id="task-priority" class="form-select" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="col-md-3">
            <button type="submit" id="add-task-button" class="btn btn-success w-100">Add Task</button>
        </div>
      </form>
    </div>

    <!-- Filter Tasks -->
    <div class="mb-4">
      <h4>Filter Tasks</h4>
      <select id="filter-tasks" class="form-select">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
    </div>

    <!-- Task List -->
    <div id="task-list" class="list-group">
      <!-- Dynamic tasks will be appended here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
